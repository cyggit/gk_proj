<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

        .h2{

            margin: 5px;
        }
        p{
            font-family: 'sans-serif';
            font-size: 16px;

</head>
<body>
{% for topic in topics %}

    <p>{{ topic.OptionD | safe  }}</p>
    <p>{{ topic.OptionE | safe  }}</p>
    <p>{{ topic.OptionF | safe  }}</p>
{% endfor %}

</body>
</html>
