<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .h2{
            color: #bf8;
            margin: 5px;
        }
        p{
            font-family: 'sans-serif';
            font-size: 16px;
        }
    </style>
</head>
<body>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp }}</p>
    <p> {{ post.body }}</p>
{% endfor %}

</body>
</html>
